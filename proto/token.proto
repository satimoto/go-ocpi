syntax = "proto3";

package token;

option go_package = "github.com/satimoto/go-ocpi-api/ocpirpc/tokenrpc";

service TokenService {
    rpc CreateToken (CreateTokenRequest) returns (TokenResponse);
};

message CreateTokenRequest {
    int64 user_id = 1;
    string type = 2;
    string allowed = 3;
    string whitelist = 4;
};

message TokenResponse {
    int64 id = 1;
    string type = 2;
    string auth_id = 3;
    string allowed = 4;
    string whitelist = 5;
}
