syntax = "proto3";

package image;

option go_package = "github.com/satimoto/go-ocpi-api/ocpirpc";

message CreateImageRequest {
    string url = 1;
    string thumbnail = 2;
    string category = 3;
    string type = 4;
    int32 width = 5;
    int32 height = 6;
};

message ImageResponse {
    int64 id = 1;
    string url = 2;
    string thumbnail = 3;
    string category = 4;
    string type = 5;
    int32 width = 6;
    int32 height = 7;
};
