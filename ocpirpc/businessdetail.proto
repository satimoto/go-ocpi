syntax = "proto3";

import "ocpirpc/image.proto";

package businessdetail;

option go_package = "github.com/satimoto/go-ocpi-api/ocpirpc";

message CreateBusinessDetailRequest {
    string name = 1;
    string website = 2;
    image.CreateImageRequest logo = 3;
};

message BusinessDetailResponse {
    int64 id = 1;
    string name = 2;
    string website = 3;
    image.ImageResponse logo = 4;
};
